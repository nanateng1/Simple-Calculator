<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles.css" />
    <title>Simple calculator</title>
  </head>
  <body>
    <main class="calc_body">
      <div class="screen"></div>
      <section class="keypad">
        <div class="first section">
          <div class="key" id="clear"><h2>C</h2></div>
          <div class="key"><h2>MC</h2></div>
          <div class="key" id="percentage"><h2>%</h2></div>
          <div class="key round" id="divide"><h2>/</h2></div>
        </div>
        <div class="second section">
          <div class="key numeric"><h2>7</h2></div>
          <div class="key numeric"><h2>8</h2></div>
          <div class="key numeric"><h2>9</h2></div>
          <div class="key round" id="multiply"><h2>X</h2></div>
        </div>
        <div class="third section">
          <div class="key numeric"><h2>4</h2></div>
          <div class="key numeric"><h2>5</h2></div>
          <div class="key numeric"><h2>6</h2></div>
          <div class="key round" id="substract"><h2>-</h2></div>
        </div>
        <div class="forth section">
          <div class="key numeric"><h2>1</h2></div>
          <div class="key numeric"><h2>2</h2></div>
          <div class="key numeric"><h2>3</h2></div>
          <div class="key round" id="add"><h2>+</h2></div>
        </div>
        <div class="fifth section">
          <div class="key numeric"><h2>0</h2></div>
          <div class="key numeric"><h2></h2></div>
          <div class="key numeric"><h2>.</h2></div>
          <div class="key round" id="equals"><h2>=</h2></div>
        </div>
      </section>
    </main>
    <script src="/main.js"></script>
  </body>
</html>
